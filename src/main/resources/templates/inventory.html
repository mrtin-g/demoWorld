<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>
<p1>Beans</p1>

<div class="inner inventory" th:fragment="inventory (inventory)">

    <table>
        <thead>
        <tr>
            <td colspan="5" style="text-align: center">Inventory</td>
        </tr>
        <tr>
            <th> Name </th>
            <th> Type </th>
            <th> Attack </th>
            <th> Defense </th>
            <th> Value </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${inventory.isEmpty()}">
            <td colspan="2"> Empty </td>
        </tr>
        <tr th:each="item : ${inventory}">
            <td class="invContent"><span th:text="${item.getName()}"> Name </span></td>
            <td class="invContent"><span th:text="${item.getType()}"> Level </span></td>
            <td class="invContent"><span th:text="${item.getAttackBonus()}"> Attack</span></td>
            <td class="invContent"><span th:text="${item.getDefenseBonus()}"></span></td>
            <td class="invContent"><span th:text="${item.getValue()}+' gold'"> Value </span></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
