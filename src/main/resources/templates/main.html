<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head.html :: header">
    <meta charset="UTF-8">
    <title>demoWorld</title>
    <style>
        .w3-button{
            transform: rotate(-90deg);
            -webkit-transform: rotate(-90deg);
        }
        #heroSelectBtnText{
            transform: rotate(-90deg);
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
<div class="bg-img">
<th:block th:insert="fragments/head.html :: navBar"></th:block>

<div class="userInfo">
<p th:text="'Welcome '+${user.getUsername()}+'!'"></p>
    <p th:text="'Osmium owned: '+${user.getOsmiumCurrency()}"></p>
</div>

<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
    <th:block th:include="heroesList.html :: heroList(heroes=${heroes})"></th:block>
</div>
<!--<div class="w3-teal">-->
    <button class="w3-button w3-dark-gray w3-xlarge" onclick="w3_open()" ><p id="heroSelectBtnText">Select Hero</p></button>
<!--</div>-->

<div class="singleHeroContainer">
    <th:block th:include="heroSingleView.html :: singleHero (hero = ${hero})"></th:block>
</div>
<div class="heroMenuContainer">
    <table>
        <tr><td class="hMenuBtn"><a href="#" name="inventory" class="toggleBtn">Inventory</a> </td></tr>
        <tr><td class="hMenuBtn"><a href="#" name="reputation" class="toggleBtn">Reputation</a> </td></tr>
        <tr><td class="hMenuBtn"><a href="#" name="map" class="toggleBtn">Map</a> </td></tr>
    </table>
</div>
<div class="toggle" id="inventory">
    <th:block th:include="inventory.html :: inventory (inventory = ${inventory})"></th:block>
</div>
<div class="toggle" id="reputation">
 <p>Reputations go here</p>
</div>
<div class="toggle" id="map">
    <p>Map and locations go here</p>
    <th:block th:include="fragments/locationsList.html :: locationsList (locations = ${locations})"></th:block>
</div>
</div>
</body>
</html>
